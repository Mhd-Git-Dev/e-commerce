{% extends "base.html" %}
{% block title %}Connexion Â· Merchshop{% endblock %}
{% block content %}
<div class="mx-auto max-w-sm">
  <h1 class="text-2xl font-bold mb-6 text-center">Se connecter</h1>
  <form method="post" class="space-y-4">{% csrf_token %}
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-900">Email ou nom d'utilisateur</label>
      <input type="text" name="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
    </div>
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-900">Mot de passe</label>
      <input type="password" name="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
    </div>
    {% if error %}<p class="text-red-600 text-sm">{{ error }}</p>{% endif %}
    <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Connexion</button>
  </form>
  <p class="text-center text-sm text-gray-600 mt-3">ou</p>
  <div class="text-center mt-2">
    <a href="/accounts/login/" class="text-blue-700 underline text-sm">Se connecter via allauth</a>
  </div>
</div>
{% endblock %}
